<!DOCTYPE html>
<html>
	<head>
		<title>The Film Auditor: Home</title>
		<script src="jquery-3.2.1.js"></script>
				
		<script>
		  $(function(){
			var includes = $('[data-include]');
			jQuery.each(includes, function(){
			  var file = 'tiles/' + $(this).data('include') + '.html';
			  $(this).load(file);
			});
		  });
		</script>
	</head>
	<body>
		<ul class="nav">
		  <li><a id="active" href="#home">Home</a></li>
		  <li><a href="#news">About</a></li>
		  <li><a href="#contact">Contact</a></li>
		  <li style="float:right"><a href="#about"><img src="images/youtube_icon.png" class="social-icon"></a></li>
		  <li style="float:right"><a href="#about"><img src="images/twitter_icon.png" class="social-icon"></a></li>
		</ul>

		<div class="banner">
			<img src="images/blog_title2.png" class="title">
			<img src="images/film_auditor_logo.png" class="logo">
		</div>
		
		<div class="tile" data-include="theRoomTile"></div>
		<div class="tile" data-include="PsychoTile"></div>
		<div class="tile" data-include="PsychoTile"></div>
		
	<style>
	
		body{
			background-color: #EAF2E3;
			font-family: Tahoma, Geneva, sans-serif;
		}
		body,html{
			margin:0;
			padding:0;
			color: #2A2B2A;
		}
		.banner{
			width: 98%;
			padding: 1%;
			margin-bottom: 10%;
		}
		
		.logo{
			width: 8%;
			margin-bottom: 1%;
			float: right;
			margin-right: 3%;
		}
		
		.social-icon{
			width: 26px;
			padding: 0;
		}
		.title{
			display: inline-block;
			width: 40%;
			margin-left: 1%;
			float: left;
			margin-top: 2%;
		}
		
		.nav {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #2A2B2A;
		}

		.nav li {
			float: left;
		}

		.nav li a {
			display: block;
			color: #EAF2E3;
			text-align: center;
			padding: 14px;
			text-decoration: none;
		}
		
		.nav li a:hover:not(.active) {
			color: #f04c4c;
		}
		
		#active {
			color: #f04c4c;
		}
		
		.card {
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			transition: 0.3s;
			background-color: white;
		}
		
		.tile{
			display: inline-block;
			width: 25%;
			margin-left: 4%;
			margin-right: 4%;
			margin-bottom: 2%;
			margin-top: 3%;
		}
		.card:hover {
			box-shadow: 0 15px 21px 0 rgba(0,0,0,0.3);
		}

		.card-footer {
			padding: 2px 16px;
		}
		
		.card-header {
			padding: 9px 16px;
			background-color: #2A2B2A;
			font-size: .8rem;
			color: #EAF2E3;
		}
		
		.category-type{
			
		}
	</style>
